version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: rag-estado-peru-api
    ports:
      - "8000:8000"
    volumes:
      # Persistir datos
      - ./data/raw:/app/data/raw
      - ./data/processed:/app/data/processed
      - ./data/chroma:/app/data/chroma
      # Para desarrollo: montar c√≥digo
      - ./packages:/app/packages:ro
      - ./services:/app/services:ro
    environment:
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - GEMINI_MODEL=${GEMINI_MODEL:-gemini-2.5-flash}
      - EMBEDDING_MODEL=${EMBEDDING_MODEL:-paraphrase-multilingual-MiniLM-L12-v2}
      - CHROMA_PERSIST_DIR=/app/data/chroma
      - CHUNK_SIZE=${CHUNK_SIZE:-512}
      - CHUNK_OVERLAP=${CHUNK_OVERLAP:-50}
      - TOP_K_RESULTS=${TOP_K_RESULTS:-5}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Servicio opcional para ingesta inicial
  ingest:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: rag-estado-peru-ingest
    volumes:
      - ./data/raw:/app/data/raw
      - ./data/chroma:/app/data/chroma
    environment:
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - CHROMA_PERSIST_DIR=/app/data/chroma
    command: ["python", "scripts/ingest.py", "--directory", "/app/data/raw"]
    profiles:
      - ingest  # Solo se ejecuta con: docker compose --profile ingest up ingest

volumes:
  chroma_data:
